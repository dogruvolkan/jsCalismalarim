<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1 id="info">Not Bilgisi: </h1>
    <script>
        let notMessage = document.querySelector("#info");
        let notBilgisi = prompt("Lütfen not bilginizi giriniz: ");
        notMessage.className="text-primary";
        if (notBilgisi >= 0 && notBilgisi <= 100) {
            if (notBilgisi >= 90 && notBilgisi <= 100) {
                notMessage.innerHTML += "AA :)";             
            } else if (notBilgisi >= 85 && notBilgisi <= 89) {
                notMessage.innerHTML += "BB :)";           
            } else if (notBilgisi >= 80 && notBilgisi <= 84) {
                notMessage.innerHTML += "CB :)";              
            } else if (notBilgisi >= 75 && notBilgisi <= 79) {
                notMessage.innerHTML += "CC :)";        
            } else if (notBilgisi >= 70 && notBilgisi <= 74) {
                notMessage.innerHTML += "CC :)";       
            } else if (notBilgisi >= 65 && notBilgisi <= 69) {
                notMessage.innerHTML += "DC :)";            
            }
            else if (notBilgisi >= 60 && notBilgisi <= 64) {
                notMessage.innerHTML += "DD :)";
                notMessage.className="text-primary";
            } else if (notBilgisi >= 50 && notBilgisi <= 59) {
                notMessage.innerHTML += "FD :)";
                notMessage.className="text-primary";
            } else if (notBilgisi >= 0 && notBilgisi <= 49) {
                notMessage.innerHTML += "FF :(";
                notMessage.classList.remove("text-primary");
                notMessage.className="text-danger ";
            }
        }
        else {
            notMessage.innerHTML += "0 ile 100 arasında olmalıdır.";
            notMessage.className="text-danger";
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
