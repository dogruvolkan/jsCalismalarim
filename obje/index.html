<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let users = {

            name: "volkan",
            age: 22,
            city: "aydın",
            gender: "man"
        }

        console.log(users.gender);


        let animals = Object.create(users);
        animals.name = "kedi";
        console.log(animals.name);


        let plants = new Object();
        plants.name = "rose";
        console.log(plants.name);

        console.log(plants["name"]);
        console.log(Object.keys(users));
        console.log(Object.values(users));
        console.log(Object.entries(users));

        for (let deger in users) {
            console.log(deger, users[deger]);
        }

        let kitap = {
            kitapIsmi: "zort",
            kitapYazari: "zortyazar",
            birthYear: 2000,
            yazarYas: function(){
                let tarih = new Date();
                console.log(tarih.getFullYear() - this.birthYear);
            },
            kitapTanit: () => `${kitap.kitapIsmi} ${kitap.kitapYazari}`

        }
        console.log(kitap.kitapTanit());
        kitap.yazarYas();



        var birey = {
            isim: 'Ali',
            soyisim: 'Veli',
            dogumYili: 1989,
            merhabaDe: (age) => `Merhaba, ben ${birey.isim} ${birey.soyisim} ${age} yaşındayım`, 
        };
        birey.yasHesapla = function () {
            return 2021 - this.dogumYili;
        };
        console.log(birey.merhabaDe(birey.yasHesapla()));

    </script>

</body>

</html>
