<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>


    <script>

        let users = {

            name: "volkan",
            age: 22,
            city: "aydın",
            gender: "man"
        }

        console.log(users.gender);


        let animals = Object.create(users);
        animals.name = "kedi";
        console.log(animals.name);


        let plants = new Object();
        plants.name = "rose";
        console.log(plants.name);

        console.log(plants["name"]);
        console.log(Object.keys(users));
        console.log(Object.values(users));
        console.log(Object.entries(users));

        for (let deger in users) {
            console.log(deger, users[deger]);
        }

        let kitap = {
            kitapIsmi: "zort",
            kitapYazari: "zortyazar",
            birthYear: 2000,
            yazarYas: function(){
                let tarih = new Date();
                console.log(tarih.getFullYear() - this.birthYear);
            },
            kitapTanit: () => `${kitap.kitapIsmi} ${kitap.kitapYazari}`

        }
        console.log(kitap.kitapTanit());
        kitap.yazarYas();



        var birey = {
            isim: 'Ali',
            soyisim: 'Veli',
            dogumYili: 1989,
            merhabaDe: (age) => `Merhaba, ben ${birey.isim} ${birey.soyisim} ${age} yaşındayım`, 
        };
        birey.yasHesapla = function () {
            return 2021 - this.dogumYili;
        };
        console.log(birey.merhabaDe(birey.yasHesapla()));

        //rest
        let topla = (...dizi) =>{
            let toplam = 0;
            dizi.forEach(item =>{
                toplam += item;
            });
                     
            return toplam;
        }
        console.log(topla(1,2,3,4,5));

        let [,pronoun,,name]=["Merhaba","benim","adım","Mehmet"];
        console.log(pronoun);
        console.log(name);


        let animalName ="cat";
        let arayAnimal = [...animalName];
        console.log(arayAnimal);

        let group1 = [1,2,3];
        let group2  =[4,5,6];

        let groups = [...group1,...group2];
        console.log(groups);

        function carpma(a,b,c,d){
            return a*b*c*d;
        }
        let sayilar =[1,2,3,4];
        console.log(carpma(...sayilar));


        const user ={
            ad:"volkan",
            yas:22,
            sehir:"aydın"
        }

       const {ad,yas,sehir:il} = user;

        console.log(user.ad);
        console.log(ad);
        console.log(il);


        const products={
            pId :1,
            pName:"ev",
            pPrice:1000
        }

        const {pId , ...personalInfo}=products;
        console.log(personalInfo);

    </script>

</body>

</html>
